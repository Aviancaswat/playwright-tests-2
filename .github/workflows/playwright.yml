name: Playwright Tests

on:
  push:
    branches:
      - main
      - master
      - alf1-1573
      - alf1-1520
  pull_request:
    branches:
      - main
      - master
      - alf1-1573
      - alf1-1520
  workflow_dispatch: {}

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # necesario para comparar contra el commit anterior

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Get changed test files
        id: changed
        run: |
          FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} \
            | grep -E '^tests/.*\.(spec|test)\.(js|ts)$' || true)
          echo "changed_files<<EOF" >> $GITHUB_OUTPUT
          echo "$FILES"             >> $GITHUB_OUTPUT
          echo "EOF"                >> $GITHUB_OUTPUT

      - name: Run only changed tests
        if: steps.changed.outputs.changed_files != ''
        run: npx playwright test ${{ steps.changed.outputs.changed_files }}

      - name: No tests changed, skip Playwright
        if: steps.changed.outputs.changed_files == ''
        run: echo "No test files changed. Skipping Playwright run."

      - name: Upload report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

